<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Report System - Submit Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .nav {
            text-align: right;
            margin-bottom: 20px;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
            margin-left: 15px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="admin.html">View Reports</a>
        </div>
        
        <h1>Accident Report Form</h1>
        
        <form id="accidentForm">
            <div class="form-group">
                <label for="reportDate">Date of Accident:</label>
                <input type="date" id="reportDate" name="reportDate" required>
                <div class="error" id="dateError"></div>
            </div>
            
            <div class="form-group">
                <label for="reportTime">Time of Accident:</label>
                <input type="time" id="reportTime" name="reportTime" required>
                <div class="error" id="timeError"></div>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Where did the accident occur?" required>
                <div class="error" id="locationError"></div>
            </div>
            
            <div class="form-group">
                <label for="accidentType">Type of Accident:</label>
                <select id="accidentType" name="accidentType" required>
                    <option value="">Select an option</option>
                    <option value="slip_trip">Slip/Trip/Fall</option>
                    <option value="vehicle">Vehicle Accident</option>
                    <option value="equipment">Equipment/Machinery</option>
                    <option value="chemical">Chemical Exposure</option>
                    <option value="other">Other</option>
                </select>
                <div class="error" id="typeError"></div>
            </div>
            
            <div class="form-group">
                <label for="description">Description of Accident:</label>
                <textarea id="description" name="description" placeholder="Describe what happened..." required></textarea>
                <div class="error" id="descriptionError"></div>
            </div>
            
            <div class="form-group">
                <label for="injuries">Injuries Sustained:</label>
                <textarea id="injuries" name="injuries" placeholder="Describe any injuries..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="reporterName">Your Name:</label>
                <input type="text" id="reporterName" name="reporterName" placeholder="Name of person reporting" required>
                <div class="error" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="reporterContact">Your Contact Information:</label>
                <input type="text" id="reporterContact" name="reporterContact" placeholder="Phone or email" required>
                <div class="error" id="contactError"></div>
            </div>
            
            <div class="form-group">
                <label for="witnesses">Witnesses (if any):</label>
                <textarea id="witnesses" name="witnesses" placeholder="Names and contact information of witnesses"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Submit Report</button>
            <div id="formError" class="error"></div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDcjqTdo23GdBhAbfyq6Mchlbs0ad5TO7U",
            authDomain: "accident-report-9b7ee.firebaseapp.com",
            projectId: "accident-report-9b7ee",
            storageBucket: "accident-report-9b7ee.firebasestorage.app",
            messagingSenderId: "644874177194",
            appId: "1:644874177194:web:647c19e7993b2194165ed3",
            measurementId: "G-TLHK07YWKG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('accidentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('formError').textContent = '';
            
            // Get form values
            const reportData = {
                reportDate: document.getElementById('reportDate').value,
                reportTime: document.getElementById('reportTime').value,
                location: document.getElementById('location').value,
                accidentType: document.getElementById('accidentType').value,
                description: document.getElementById('description').value,
                injuries: document.getElementById('injuries').value,
                reporterName: document.getElementById('reporterName').value,
                reporterContact: document.getElementById('reporterContact').value,
                witnesses: document.getElementById('witnesses').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Basic validation
            let isValid = true;
            if (!reportData.reportDate) {
                document.getElementById('dateError').textContent = 'Date is required';
                isValid = false;
            }
            if (!reportData.reportTime) {
                document.getElementById('timeError').textContent = 'Time is required';
                isValid = false;
            }
            if (!reportData.location) {
                document.getElementById('locationError').textContent = 'Location is required';
                isValid = false;
            }
            if (!reportData.accidentType) {
                document.getElementById('typeError').textContent = 'Accident type is required';
                isValid = false;
            }
            if (!reportData.description) {
                document.getElementById('descriptionError').textContent = 'Description is required';
                isValid = false;
            }
            if (!reportData.reporterName) {
                document.getElementById('nameError').textContent = 'Your name is required';
                isValid = false;
            }
            if (!reportData.reporterContact) {
                document.getElementById('contactError').textContent = 'Contact information is required';
                isValid = false;
            }
            
            if (!isValid) {
                document.getElementById('formError').textContent = 'Please fill in all required fields';
                return;
            }
            
            // Disable submit button during submission
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const reportId = Date.now().toString();
                await db.collection('reports').doc(reportId).set(reportData);
                alert('Report submitted successfully!');
                window.location.href = `report.html?id=${reportId}`;
            } catch (error) {
                console.error('Error submitting report:', error);
                document.getElementById('formError').textContent = 'Error submitting report. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';
            }
        });
    </script>
</body>
</html>
